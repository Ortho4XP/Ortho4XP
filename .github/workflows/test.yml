name: Test

on: [push, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        gdal: ['true', '']
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup Poetry
      run: pipx install poetry
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        cache: poetry
        python-version: "3.9"
    - name: Install GDAL
      uses: lyricwulf/abc@v1
      with:
        macos: gdal
        linux: libgdal30 libgdal-dev
    - name: Install dependencies
      run: poetry install --dev
    - name: Install GDAL Python wrapper
      if: matrix.gdal
      run: pipenv install gdal==3.4.1   # Python lib versions MUST be the same as the corresponding system lib versions
    - name: Lint
      run: poetry run flake8 --exit-zero
    - name: Test
      run: poetry run pytest
